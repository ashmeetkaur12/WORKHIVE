<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Hive | To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #333;
      display: flex;
      overflow: hidden;
      /* üåº Yellowish dynamic gradient background */
      background: linear-gradient(-45deg, #fff3c1, #ffd56b, #ffcc70, #ffea85);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Sidebar Permanent Scrollbar */
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #fff3c1, #ffe9a1);
      color: #333;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
    }

    .sidebar-header {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 2px solid #f0d879;
      flex-shrink: 0;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      margin: 0;
      font-family: 'Fredoka One', cursive;
      color: #2b2b2b;
    }

    .sidebar-menu {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar-menu a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 12px 15px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar-menu a:hover {
      background-color: #fff2a6;
      color: #c7a22b;
      transform: translateX(5px);
      box-shadow: 0 2px 6px rgba(199, 162, 43, 0.3);
    }

    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: #c7a22b;
      border-radius: 4px;
    }

    .sidebar::-webkit-scrollbar-track {
      background-color: #fff7d6;
    }

    /* MAIN AREA */
    .main {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
    }

    /* ====== SEARCH BAR ====== */
    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 50%;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      background: #f1f3f5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-bar input:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    /* ====== SHARE BUTTON ====== */
    .share-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .share-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }

    /* ====== BOARD ====== */
    .board {
      display: flex;
      justify-content: space-around;
      padding: 40px;
      gap: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .column {
      background: rgba(255, 255, 255, 0.9);
      flex: 1;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .column:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .column h2 {
      text-align: center;
      color: #222;
    }

    .task {
      background: #fff8d2;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: grab;
      transition: 0.2s ease;
    }

    .task:hover {
      background: #ffef9a;
      transform: scale(1.03);
    }

    .add-btn {
      background: #ffc107;
      color: #222;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s;
      display: block;
      width: 100%;
      font-weight: 600;
    }

    .add-btn:hover {
      background: #ffb300;
    }

    .highlight {
      border: 2px dashed #c7a22b;
      background: #fff9c4;
    }
  </style>
</head>
<body>
  <!-- ====== SIDEBAR ====== -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Work Hive üêù</h2>
    </div>
    <div class="sidebar-menu">
      <a href="#">My Account</a>
      <a href="#">Home</a>
      <a href="#">My Projects</a>
      <a href="#">Summary</a>
      <a href="#">To-Do Lists</a>
      <a href="#">Progress Charts</a>
      <a href="#">Settings</a>
      <a href="help2.html">Help</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <!-- ====== MAIN CONTENT ====== -->
  <div class="main">
    <header>
      <h1>Hey Neha! The following work has to be done üêù</h1>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search your tasks..." onkeyup="searchTask()">
      </div>
      <button class="share-btn" onclick="shareBoard()">Share</button>
    </header>

    <div class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <button class="add-btn" onclick="addTask('todo')">+ Add Task</button>
      </div>

      <div class="column" id="inprogress">
        <h2>In Progress</h2>
      </div>

      <div class="column" id="completed">
        <h2>Completed</h2>
      </div>
    </div>
  </div>

  <script>
    // ====== ADD TASK FUNCTION ======
    function addTask(columnId) {
      const taskText = prompt("Enter your task:");
      if (taskText) {
        const task = document.createElement("div");
        task.className = "task";
        task.draggable = true;
        task.textContent = taskText;
        addDragEvents(task);
        document.getElementById(columnId).appendChild(task);
      }
    }

    // ====== DRAG & DROP ======
    function addDragEvents(task) {
      task.addEventListener("dragstart", () => {
        task.classList.add("dragging");
      });

      task.addEventListener("dragend", () => {
        task.classList.remove("dragging");
      });
    }

    const columns = document.querySelectorAll(".column");

    columns.forEach((col) => {
      col.addEventListener("dragover", (e) => {
        e.preventDefault();
        const dragging = document.querySelector(".dragging");
        col.classList.add("highlight");
        col.appendChild(dragging);
      });

      col.addEventListener("dragleave", () => {
        col.classList.remove("highlight");
      });

      col.addEventListener("drop", () => {
        col.classList.remove("highlight");
      });
    });

    // ====== SEARCH FUNCTION ======
    function searchTask() {
      const input = document.getElementById("search").value.toLowerCase();
      const tasks = document.querySelectorAll(".task");
      tasks.forEach(task => {
        const text = task.textContent.toLowerCase();
        task.style.display = text.includes(input) ? "block" : "none";
      });
    }

    // ====== SHARE FUNCTION ======
    function shareBoard() {
      navigator.clipboard.writeText(window.location.href);
      alert("Board link copied! You can share it now üíõ");
    }
  </script>
</body>
</html>
