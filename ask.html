<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            z-index: 1;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #f9fd09 0%, #fcf964 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 28px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 35px;
        }
        
        .role-selection {
            margin-bottom: 35px;
        }
        
        .role-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #374151;
            text-align: center;
        }
        
        .role-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .role-option {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-option:hover {
            border-color: #f8fc0a;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.15);
        }
        
        .role-option.selected {
            border-color: #fffb00;
            background-color: #f5f7ff;
        }
        
        .role-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .role-option.selected .role-image {
            border-color: #fffb00;
            transform: scale(1.05);
        }
        
        .role-name {
            font-weight: 600;
            color: #374151;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .role-option.selected .role-name {
            color: #ffd900;
        }
        
        .role-desc {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.4;
        }
        
        .btn-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .create-btn {
            background: linear-gradient(135deg, #fffb00 0%, #fcf964 100%);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
        }
        
        .create-btn:active {
            transform: translateY(0);
        }
        
        .create-btn:disabled {
            background: #ffd900;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .role-options {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        /* Video background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            filter: brightness(0.6);
        }

        /* Full-screen image overlay */
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Full-screen image overlay -->
    <div class="fullscreen-image" id="fullscreenImage">
        <button class="close-btn" onclick="closeFullscreenImage()">Ã—</button>
        <img id="displayedImage" src="" alt="Workspace image">
    </div>

    <div class="container">
        <div class="header">
            <h1>Welcome to WorkHive</h1>
            <p>Choose your role to create your workspace</p>
        </div>

        <div class="content">
            <div class="role-selection">
                <div class="role-title">Which best describes you?</div>

                <div class="role-options">
                    <div class="role-option" onclick="selectRole('leader', event)">
                        <img src="ask1.jpg" alt="Team leader" class="role-image">
                        <div class="role-name">Team Leader</div>
                        <div class="role-desc">Manage projects and guide your team to success</div>
                    </div>

                    <div class="role-option" onclick="selectRole('member', event)">
                        <img src="ask2.jpg" alt="Team member" class="role-image">
                        <div class="role-name">Team Member</div>
                        <div class="role-desc">Contribute to projects and collaborate with your team</div>
                    </div>

                    <div class="role-option" onclick="selectRole('other', event)">
                        <img src="ask3.jpg" alt="Other" class="role-image">
                        <div class="role-name">Other</div>
                        <div class="role-desc">For freelancers, consultants, and individual contributors</div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button class="create-btn" id="createBtn" disabled>Create Your Workspace</button>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(role, event) {
            selectedRole = role;

            const options = document.querySelectorAll('.role-option');
            options.forEach(option => option.classList.remove('selected'));

            event.currentTarget.classList.add('selected');

            document.getElementById('createBtn').disabled = false;
        }

        function closeFullscreenImage() {
            document.getElementById('fullscreenImage').style.display = 'none';
        }

        // Close overlay if clicked outside the image
        document.getElementById('fullscreenImage').addEventListener('click', function(e) {
            if(e.target === this) closeFullscreenImage();
        });

        document.getElementById('createBtn').addEventListener('click', function() {
            // Show your fixed image
            document.getElementById('displayedImage').src = 'done.gif'; // replace with your image
            document.getElementById('fullscreenImage').style.display = 'flex';
        });
    </script>
</body>
</html>
