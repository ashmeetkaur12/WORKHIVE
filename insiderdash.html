<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }

    header h1 {
      font-size: 1.8rem;
      color: #333;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .actions input,
    .actions select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .add-btn {
      background-color: #ffd43b;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #feca0c;
    }

    /* ===== Dashboard Grid ===== */
    .dashboard {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding-bottom: 2rem;
    }

    /* ===== Project Card ===== */
    .card {
      background-color: white;
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .status {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 0.9rem;
      color: #4caf50;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #4caf50;
      border-radius: 50%;
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #222;
    }

    .progress-bar {
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress {
      height: 8px;
      background-color: #ffcd38;
      border-radius: 10px;
      width: 0;
      transition: width 1.5s ease-in-out;
    }

    .details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    .tags {
      display: flex;
      gap: 8px;
      margin-top: 1rem;
    }

    .tag {
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 500;
      color: white;
    }

    .design { background-color: #6ec1e4; }
    .development { background-color: #b388eb; }
    .uiux { background-color: #ffd43b; color: #333; }

    .team {
      display: flex;
      margin-top: 10px;
    }

    .team div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: -8px;
      border: 2px solid white;
    }

    .team .blue { background-color: #a5d8ff; }
    .team .purple { background-color: #d0bfff; }
    .team .yellow { background-color: #ffe066; }

    .card-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .view { background-color: #fff3cd; }
    .complete { background-color: #d3f9d8; }
    .delete { background-color: #ffc9c9; }

    .btn:hover { opacity: 0.8; }

    /* ===== Popup Modal ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 18px;
      width: 300px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h3 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .modal-content button {
      width: 100%;
      background-color: #ffd43b;
      border: none;
      border-radius: 10px;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background-color: #feca0c;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

  </style>
</head>
<body>
  <header>
    <h1>Project Dashboard</h1>
    <div class="actions">
      <input type="text" id="search" placeholder="Search project..." />
      <select id="filter">
        <option value="all">All</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <button class="add-btn" onclick="openModal()">+ Add Project</button>
    </div>
  </header>

  <div class="dashboard" id="dashboard">
    <!-- Example Card -->
    <div class="card" data-status="in-progress">
      <div class="status"><span class="status-dot"></span>In Progress</div>
      <h2>Website Redesign</h2>
      <div class="progress-bar">
        <div class="progress" style="width:65%"></div>
      </div>
      <div class="details">
        <div><strong>18/24</strong> Tasks</div>
        <div>Due <strong>Aug 28</strong></div>
      </div>
      <div class="team">
        <div class="blue"></div>
        <div class="purple"></div>
        <div class="yellow"></div>
      </div>
      <div class="tags">
        <span class="tag design">Design</span>
        <span class="tag development">Development</span>
        <span class="tag uiux">UI/UX</span>
      </div>
      <div class="card-buttons">
        <button class="btn view">View</button>
        <button class="btn complete" onclick="markComplete(this)">Complete</button>
        <button class="btn delete" onclick="deleteCard(this)">Delete</button>
      </div>
    </div>
  </div>

  <!-- ===== Modal Popup ===== -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Add New Project</h3>
      <input type="text" id="projectName" placeholder="Project Name" required />
      <input type="date" id="dueDate" required />
      <select id="category">
        <option value="design">Design</option>
        <option value="development">Development</option>
        <option value="uiux">UI/UX</option>
      </select>
      <button onclick="addProject()">Add Project</button>
    </div>
  </div>

  <script>
    // Animate progress bars
    window.addEventListener("load", () => {
      document.querySelectorAll(".progress").forEach(bar => {
        const width = bar.getAttribute("style").match(/\\d+/)[0];
        bar.style.width = "0%";
        setTimeout(() => (bar.style.width = width + "%"), 200);
      });
    });

    // Open and close modal
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Add project dynamically
    function addProject() {
      const name = document.getElementById("projectName").value.trim();
      const date = document.getElementById("dueDate").value;
      const category = document.getElementById("category").value;

      if (!name || !date || !category) {
        alert("Please fill all fields!");
        return;
      }

      const dashboard = document.getElementById("dashboard");
      const newCard = document.createElement("div");
      newCard.classList.add("card");
      newCard.dataset.status = "in-progress";

      newCard.innerHTML = `
        <div class="status"><span class="status-dot"></span>In Progress</div>
        <h2>${name}</h2>
        <div class="progress-bar"><div class="progress" style="width:50%"></div></div>
        <div class="details"><div><strong>10/20</strong> Tasks</div><div>Due <strong>${new Date(date).toDateString().slice(4)}</strong></div></div>
        <div class="team"><div class="blue"></div><div class="purple"></div></div>
        <div class="tags"><span class="tag ${category}">${category.charAt(0).toUpperCase() + category.slice(1)}</span></div>
        <div class="card-buttons">
          <button class="btn view">View</button>
          <button class="btn complete" onclick="markComplete(this)">Complete</button>
          <button class="btn delete" onclick="deleteCard(this)">Delete</button>
        </div>`;

      dashboard.appendChild(newCard);
      closeModal();
      document.getElementById("projectName").value = "";
      document.getElementById("dueDate").value = "";

      // Animate new bar
      setTimeout(() => {
        newCard.querySelector(".progress").style.width = "50%";
      }, 200);
    }

    // Mark project as complete
    function markComplete(btn) {
      const card = btn.closest(".card");
      card.querySelector(".status").innerHTML =
        '<span class="status-dot" style="background:#4caf50"></span>Completed';
      card.dataset.status = "completed";
      card.querySelector(".progress").style.width = "100%";
      alert("Project marked as completed!");
    }

    // Delete project
    function deleteCard(btn) {
      btn.closest(".card").remove();
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
      });
    });

    // Filter functionality
    document.getElementById("filter").addEventListener("change", function () {
      const filter = this.value;
      document.querySelectorAll(".card").forEach(card => {
        if (filter === "all" || card.dataset.status === filter) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
