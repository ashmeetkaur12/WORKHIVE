<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Work Hive</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #ebe6e6;
      overflow-x: hidden;
    }

    /* üîπ Video Background */
  .video-bg video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 150%;
  width: auto;
  height: auto;
  z-index: -1;
  transform: translate(-50%, -50%);
  object-fit: cover;
  filter: brightness(1);
}


    /* üîπ Contact Container */
    .contact-container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(55, 47, 47, 0.489);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(48, 46, 46, 0.2);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #f9f9f9;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 90%;
      padding: 10px;
      border: 1px solid #ca9292;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #000000;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      grid-column: 1 / 3;
      background-color: #ffea00;
      color: rgb(255, 255, 255);
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ebd80b;
    }

    .confirmation {
      text-align: center;
      background: #7d058a;
      padding: 15px;
      border-radius: 6px;
      color: #1482c7;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

  <!-- üîπ Background Video -->
<div class="video-bg">
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="backg.mp4" type="video/mp4">
    <source src="backg.mp4" type="video/webm"> <!-- Add WebM fallback if available -->
    Your browser does not support the video tag.
  </video>
  <!-- Fallback button if autoplay fails -->
  <button id="playBtn" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; display: none; padding: 10px 20px; background: #0078ff; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Video</button>
</div>

<script>
  const video = document.getElementById('bgVideo');
  const playBtn = document.getElementById('playBtn');

  // Handle video load errors
  video.addEventListener('error', () => {
    console.error('Video failed to load. Check file path, format, or server.');
    playBtn.style.display = 'block'; // Show fallback button
  });

  // Fallback for autoplay: Show button if video doesn't play
  video.addEventListener('canplay', () => {
    video.play().catch(() => {
      console.warn('Autoplay blocked. User interaction required.');
      playBtn.style.display = 'block';
    });
  });

  // Play on button click
  playBtn.addEventListener('click', () => {
    video.play();
    playBtn.style.display = 'none';
  });
</script>
  <!-- üîπ Contact Section -->
  <div class="contact-container">
    <h1>Get in Touch with Work Hive</h1>
    <p style="text-align:center;color:hsl(45, 33%, 93%);">We‚Äôd love to hear from you! Please fill out the form below and our team will get back to you shortly.</p>
    <form id="contactForm">
      <div>
        <label for="fname">üë§ First Name</label>
        <input type="text" id="fname" name="fname" required placeholder="First Name">
      </div>
      <div>
        <label for="lname">üë§ Last Name</label>
        <input type="text" id="lname" name="lname" required placeholder="Last Name">
      </div>
      <div>
        <label for="email">üìß Email Address</label>
        <input type="email" id="email" name="email" required placeholder="yourname@example.com">
      </div>
      <div>
        <label for="contact">üìû Contact Number</label>
        <input type="tel" id="contact" name="contact" required placeholder="+91 98765-43210">
      </div>
      <div class="full-width">
        <label for="country">üåç Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
        </select>
      </div>
      <div class="full-width">
        <label for="message">üí¨ Your Message</label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <div class="confirmation" id="confirmation">
      ‚úÖ Thank you for contacting Work Hive! Our team will reach out soon.
    </div>
  </div>

    const countrySelect = document.getElementById("country");
    countries.forEach(country => {
      const option = document.createElement("option");
      option.value = country;

    });

    // ‚úÖ Form Confirmation
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmation');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
      setTimeout(() => confirmation.style.display = 'none', 4000);
    });
  </script>

</body>
</html>
